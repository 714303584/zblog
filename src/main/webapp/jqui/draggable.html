<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable - Default functionality</title>
  <link rel="stylesheet" href="/js/jquery/jquery-ui.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/jquery/jquery-ui.js"></script>
  <style>
  #draggable { width: 150px; height: 150px; padding: 0.5em; }
  
   .selected{
   		 cursor: help;
    }  
  </style>
  <script>
  $(function() {
    $( "#draggable" ).draggable();
  });
  
  var _x , _y;
  
  $(document).ready(function(){
	  $("#div_dragga").mousedown(function(e){
		  $(this).addClass("selected");
		  _x = e.pageX;
		  _y = e.pageY;
	  });
	  
	  $("#div_dragga").mousemove(function(e){
		  var x = e.pageX;
		  var y = e.pageY;
		  var myleft =  $(this).position().left;
		  var mytop =  $(this).position().top;
		  var newL = myleft + (x - _x);
		  var newT = mytop +(y - _y);
		  _x = x;
		  _y = y;
		  $(this).position({"left": newL,"top":newT });
	  });
	  
	  $("#div_dragga").mouseup(function(){
		  $(this).removeClass("selected");
	  });
  });
  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
  <p>Drag me around</p>
</div>
 
 
 
 <div id="div_dragga" 
  style="position: absolute;left:0px; top:0px;  height: 300px;width: 300px;background: blue;">
 
 
 </div>
 
</body>
</html>
